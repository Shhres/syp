<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/fb3e08af58.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <section id="header">
        <a href="#"><img src="Logo/logo.img.jpeg" class="logo" alt=""></a>
<div>
    <ul id = "navbar">
        <li><a href="home.html">Home</a></li>
        
        <li><a href="Shop.html">Shop</a></li>
        <li><a href= "search.html"><i class="fa-solid fa-magnifying-glass"></i></a></li>
        <li><a href="cart.html"><i class="fa-solid fa-cart-shopping "></i></a></li>

      
    </ul>
</div>

    </section>
    <div class="login">
    
<div class="wrapper">
    <form id="loginForm">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
            <input type="password" id="loginPassword" placeholder="Password" required>
            <i class="fa-solid fa-lock"></i>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox">Remember Me</label>
            <a href="#">Forgot Password</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="register-link">
            <p>Don't have an account? <a href="#" id="registerLink">Register</a></p>
        </div>
    </form>
    <form id="registerForm" style="display: none;">
        <h1>Register</h1>
        <div class="input-box">
            <input type="text" id="registerUsername" placeholder="Username" required>
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
            <input type="email" placeholder="Email" required>
            <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="input-box">
            <input type="password" id="registerPassword" placeholder="Password" required>
            <i class="fa-solid fa-lock"></i>
        </div>
        <div class="input-box">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <i class="fa-solid fa-lock"></i>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="login-link">
            <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
        </div>
    </form>
</div>
    </div>

<script>
  document.getElementById("registerForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var username = document.getElementById("registerUsername").value;
    var password = document.getElementById("registerPassword").value;
    var confirmPassword = document.getElementById("confirmPassword").value;

    if (!isNaN(username)) {
        alert("Username cannot be purely numerical.");
        return;
    }

    if (password.length < 8 || /^\d+$/.test(password) || !/[A-Z]/.test(password)) {
        alert("Password must be at least 8 characters long and include both numbers and uppercase letters, but not be solely numeric.");
        return;
    }

    if (password !== confirmPassword) {
        alert("Password and Confirm Password do not match.");
        return;
    }

    // Perform further registration validation here
    alert("Registration completed!");
  });

  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var username = document.getElementById("loginUsername").value;
    var password = document.getElementById("loginPassword").value;

    if (!isNaN(username)) {
        alert("Username cannot be purely numerical.");
        return;
    }

    if (password.length < 8) {
        alert("Password must be at least 8 characters long. Please try again.");
        return;
    }

    // Perform login validation here
    alert("Login completed!");
  });

  document.getElementById("registerLink").addEventListener("click", function(event) {
    event.preventDefault();
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("registerForm").style.display = "block";
  });

  document.getElementById("loginLink").addEventListener("click", function(event) {
    event.preventDefault();
    document.getElementById("registerForm").style.display = "none";
    document.getElementById("loginForm").style.display = "block";
  });
</script>

</body>
</html>
